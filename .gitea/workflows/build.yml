            `${{ gitea.actor }}` –∑–∞–ª–∏–ª –∫–æ–º–º–∏—Ç: `${{ gitea.event.head_commit.message }}`

            [–û—Ç–∫—Ä—ã—Ç—å](${{ vars.DEPLOYED_URL }})